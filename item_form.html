<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Add Product</title>  
</head>
<body>
  <h1 class="text-center p-3">New Item Form</h1>
  <div class="container">
    <div class="row">
      <div class="col">
        <form id="newItemForm">
          <div>
            <label for="newItemName">Item Name</label>
            <input type="text" class="form-control" id="newItemName">
          </div>
          <br>
          <div>
            <label for="newItemDescription">Description</label>
            <textarea type="text" class="form-control" id="newItemDescription" rows="5"></textarea>
          </div>
          <br>
          <div>
            <label for="newItemPrice">Price</label>
            <input type="text" class="form-control" placeholder="$" id="newItemPrice"> 
          </div>
          <br>
          <div class="form-check">
            <label class="form-check-label" for="newItemType_HM">Health & Medical</label>
            <input class="form-check-input" type="radio" name="newItemType" id="newItemType_HM" value="Health & Medical">
          </div>
          <div class="form-check">
            <label class="form-check-label" for="newItemType_RR">Rest & Relaxation</label>
            <input class="form-check-input" type="radio" name="newItemType" id="newItemType_RR" value="Rest & Relaxation">
          </div>
          <div class="form-check">
            <label class="form-check-label" for="newItemType_DN">Diet & Nutrition</label>
            <input class="form-check-input" type="radio" name="newItemType" id="newItemType_DN" value="Diet & Nutrition">
          </div>
          <br>
          <div class="input-group">
            <input type="file" class="form-control" id="newItemImage">
            <label class="input-group-text" for="newItemImage">Upload</label>
          </div>
          <br>
          <div>
            <input class="btn btn-dark" type="submit" value="Submit">
            <input class="btn btn-dark" type="reset" value="Reset">
          </div>  
        </form>
      </div>
    </div>
  </div>
  <!-- bootstrap javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <!-- our javascript -->
  <script src="js/ItemsController.js"></script>
  <script src="js/item-form.js"></script>    
</body>
</html>
